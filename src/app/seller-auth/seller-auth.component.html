<div class="seller-auth">
  <div class="sign-up">
    <h1>Seller Sign Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Name"
        name="name"
        ngModel
      />
      <input
        type="email"
        class="form-input"
        placeholder="Email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Password"
        name="password"
        ngModel
      />
      <button class="form-button">Sign Up</button>
    </form>
  </div>
</div>
